<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iterating DOM Elements</title>
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body id="list-body">
    <header>
      <!-- Checkbox for toggling the navigation bar-->
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
      <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li>
            <a href="index.html" class="active" aria-label="visit our home page ">List</a>
          </li>
          <li>
            <a href="lists.html" aria-label="visit our mentor page">Mentors</a>
          </li>
          <li>
            <a href="contact.html" aria-label="visit our contact page">Account</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="list-header">
      <section id="grocery-list">
        <div id="searchbox">
          <h1>Grocery List</h1>
          <form onsubmit="handleSubmit(event)" id="searchbox-form">
            <input type="text" id="ingredient" class="form-boxes">
            <button type="submit" class="form-boxes">Add to the list!</button>
          </form>
        </div>
        <div>
          <table id="grocery-table">
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Category</th>
                <th>Expiry Date</th>
              </tr>
            </thead>
            <tbody id="ingredient-list">
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>

        </div>
      </section>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/92ae7cb8c0.js" crossorigin="anonymous"></script>
  </body>
</html>
